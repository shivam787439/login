
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regiatration</title>
</head>
<body>
    <h1>Registration Form</h1>
    <br>
    <form action="login.html" method="post" onsubmit="Valid(event);">
        Name: <input type="text" name="username" id="username" onkeyup="Valid(event);"><span id="nameerr" style="color: red;"></span><br>
        Email: <input type="text" name="email" id="email" onkeyup="Valid(event);"><span id="emailerr" style="color: red;"></span><br>
        Password: <input type="password" name="pass" id="pass" onkeyup="Valid(event);" ><span id="passworderr" style="color: red;"></span><br>
        Gender: <input type="radio" name="radios">Male
                <input type="radio" name="radios">Female <span id="gendererr" style="color: red;"></span> <br>
        City: <select name="city" id="city" onchange="Valid(event);">
                <option value="None">none</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Navsari">Navsari</option>
            </select> <span id="cityerr" style="color: red;"></span><br>
        <input type="submit" value="Register">
        <input type="reset" value="Reset"><a href="login.html">Login</a>
    </form>
    <script>
        function Valid(event){
            console.log(document.getElementsByName("radios").value);
            var regname = /[^a-zA-Z]/;
            if(document.getElementById("username").value == ""){
                event.preventDefault();
                document.getElementById("nameerr").innerHTML = "Name field is required.";
            }else if(regname.test(document.getElementById("username").value)){
                event.preventDefault();
                document.getElementById("nameerr").innerHTML = "only alphabets are allowed!!.";
            }else{
                document.getElementById("nameerr").innerHTML = "";
            }

            var regeml = /^[a-zA-Z0-9]{2,}@[a-zA-Z]{2,}\.[a-zA-Z]{2,}$/;
            var resulteml = regeml.test(document.getElementById("email").value);
            if(document.getElementById("email").value == ""){
                event.preventDefault();
                document.getElementById("emailerr").innerHTML = "Email field is required.";
            }else if(resulteml == false){
                event.preventDefault();
                document.getElementById("emailerr").innerHTML = "Email is invalid.";
            }else{
                document.getElementById("emailerr").innerHTML = "";
            }

            var regpwdalpha = /[a-zA-Z]/;
            var resultpwdalpha = regpwdalpha.test(document.getElementById("pass").value);
            var regpwddigit = /[0-9]/;
            var resultpwddigit = regpwddigit.test(document.getElementById("pass").value);
            var regpwdspecial = /[^a-zA-Z0-9]/;
            var resultpwdspecial = regpwdspecial.test(document.getElementById("pass").value);

            if(document.getElementById("pass").value == ''){
                event.preventDefault();
                document.getElementById("passworderr").innerHTML = "Password is required!!!";
            }else if(resultpwdalpha == false){
                event.preventDefault();
                document.getElementById("passworderr").innerHTML = "Alphabet is required!!!";
            }else if(resultpwddigit == false){
                event.preventDefault();
                document.getElementById("passworderr").innerHTML = "Number is required!!!";
            }else if(resultpwdspecial == false){
                event.preventDefault();
                document.getElementById("passworderr").innerHTML = "Special Character is required!!!";
            }else if(document.getElementById("pass").value.length < 8){
                event.preventDefault();
                document.getElementById("passworderr").innerHTML = "Minimum 8 length of password is required!!!";
            }else{
                document.getElementById("passworderr").innerHTML = "";
            }

            if(document.getElementById("city").value == "None"){
                event.preventDefault();
                document.getElementById("cityerr").innerHTML = "City is required!!!";
            }else{
                document.getElementById("cityerr").innerHTML = "";
            }

        }
    </script>
</body>
</html>
